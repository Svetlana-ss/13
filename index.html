<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURFACE</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-display">
                <div class="header-logo">
                    <img class="header-logo__logo" src="images/logo.png" alt="foto">
                </div>
                <div class="header-link">
                    <span class="header-link__link">for athlets and coaches</span>
                </div>
            </div>
            <div class="header-block">
                <div class="header-title">
                    <span class="header-title__text">BE RECRUITED</span>
                    <span class="header-title__text header-title__text-style">PLAY COLLEGE SPORTS</span>
                    <img src="images/line.png" alt="foto" class="header-img__line">
                </div>
            </div>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu__list"><a class="header-menu__text" href="#">FOOTBALL</a></li>
                    <li class="header-menu__list"><a class="header-menu__text" href="#">BASKETBALL</a></li>
                    <li class="header-menu__list"><a class="header-menu__text" href="#">BASEBALL</a></li>
                    <li class="header-menu__list"><a class="header-menu__text" href="#">SOcCER</a></li>
                    <li class="header-menu__list"><a class="header-menu__text" href="#">ICE HOCKEY</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <div class="header-button">
                    <img src="images/Icon_Apple.png" alt="foto" class="header-button__image">
                    <div class="header-links">
                        <a href="#" class="header-links__link">
                            <span class="header-links__text">download on the </span><br>
                            <span class="header-links__text header-links__text-weight700">app store</span>
                        </a>
                    </div>
                </div>
                <div class="header-button">
                    <img src="images/Icon_Google_Play.png" alt="foto" class="header-button__image">
                    <div class="header-links">
                        <a href="#" class="header-links__link">
                            <span class="header-links__text">get it on </span><br>
                            <span class="header-links__text header-links__text-weight700">google play</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
